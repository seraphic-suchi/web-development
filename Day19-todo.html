<!DOCTYPE html>
<html>
<head>
  <title>Day 19 - To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 12px 16px;
      font-size: 18px;
      border-left: 5px solid #4caf50;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      background-color: #f0f0f0;
      color: #aaa;
      border-left-color: #aaa;
    }
    .delete {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    .timestamp {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h2> To-Do List App</h2>

  <div class="container mt-4">
    <div class="input-group">
      <input type="text" id="todoInput" class="form-control" placeholder="Enter a task...">
      <button id="addBtn" class="btn btn-success">Add</button>
    </div>
  </div>

  <div class="container mt-3">
    <ul id="todoList"></ul>
  </div>

  <script>
    // Add task
    $("#addBtn").click(function () {
      let task = $("#todoInput").val().trim();
      if (task !== "") {
        let now = new Date();
        let timestamp = now.toLocaleString();

        $("#todoList").append(
          `<li>
            <div>
              <span class="taskText">${task}</span><br>
              <small class="timestamp">${timestamp}</small>
            </div>
            <span class="delete">âœ–</span>
          </li>`
        );
        $("#todoInput").val("");
      }
    });

    // Mark task as completed
    $(document).on("click", ".taskText", function () {
      $(this).closest("li").toggleClass("done");
    });

    // Delete task
    $(document).on("click", ".delete", function () {
      $(this).closest("li").fadeOut(300, function () {
        $(this).remove();
      });
    });
  </script>

</body>
</html>
