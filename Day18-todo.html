<!DOCTYPE html>
<html>
<head>
  <title>Day 18 - To-Do List App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    #todoInput {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      font-size: 16px;
    }
    #addBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 12px 16px;
      font-size: 18px;
      border-left: 5px solid #4caf50;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      color: #aaa;
    }
    .delete {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2> To-Do List App</h2>
  <div style="text-align:center;">
    <input type="text" id="todoInput" placeholder="Enter a task...">
    <button id="addBtn">Add</button>
  </div>

  <ul id="todoList"></ul>

  <script>
    // Add task
    $("#addBtn").click(function () {
      let task = $("#todoInput").val().trim();
      if (task !== "") {
        $("#todoList").append(
          `<li><span class="taskText">${task}</span> <span class="delete">X</span></li>`
        );
        $("#todoInput").val("");
      }
    });

    // Mark as done
    $(document).on("click", ".taskText", function () {
      $(this).parent().toggleClass("done");
    });

    // Delete task
    $(document).on("click", ".delete", function () {
      $(this).parent().fadeOut(300, function () {
        $(this).remove();
      });
    });
  </script>

</body>
</html>
