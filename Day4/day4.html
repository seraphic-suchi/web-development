<!DOCTYPE html>
<html>
<head>
  <title>Day 4 - CSS Basics</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .highlight {
      color: green;
      font-weight: bold;
    }

    .box {
      border: 2px solid #3498db;
      padding: 20px;
      margin: 20px;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <h1>Welcome to CSS World </h1>
  <p>This is a <span class="highlight">highlighted</span> text example.</p>

  <div class="box">
    <p>This is a styled box using CSS.</p>
  </div>
</body>
</html>
