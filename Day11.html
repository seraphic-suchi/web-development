<!DOCTYPE html>
<html>
<head>
  <title>Day 11 - JavaScript Basics</title>
</head>
<body>
  <h1>Open Console to See Output</h1>

  <script>
    // Variables
    let name = "Suchitra";
    const age = 21;
    let isStudent = true;

    console.log(" Name: " + name);
    console.log(" Age: " + age);
    console.log(" Is a student: " + isStudent);

    // Array
    let subjects = ["HTML", "CSS", "JavaScript"];
    console.log(" Subjects:", subjects);

    // Object
    let profile = {
      name: "Suchitra",
      role: "Web Developer Intern",
      college: "VMKVEC"
    };
    console.log(" Profile:", profile);
  </script>
</body>
</html>
